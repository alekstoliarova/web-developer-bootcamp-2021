<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Second Forms Demo</h1>


<form action="/tacos">
    <p>
    <label for="username">Enter a Username:</label>
    <input id="username" type="username" name="username">
    </p>  
    <p> 
    <label for="password">Enter a Password:</label>
    <input id="password" type="password" name="password">
    </p>
    <p>
    <label for="color">Enter a Color:</label>
    <input id="color" type="color" name="color">
    </p>   
    <p>
    <label for="number">Enter a Number:</label>
    <input id="number" type="number" name="number" min="1" max="100"
    step="10">
    </p>  
    
    <button >Push me</button>

    <input type="submit" value="">
</form>

<hr>

<form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search reddit</button>
</form>


<h2>More Inpunts</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
                <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
                <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
                <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal">Please select a meal:</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount for Cheese</label>
            <input type="range" name="cheeseLevel" id="cheese"
             min="1" max="100" step="7">
        </p>
        <button>Submit</button>

        <p>
            <label for="">Any Special Requests?</label>
            <textarea name="" id="request" cols="30" rows="10"
            placeholder="Type something here..">
                
            </textarea>
        </p>
    </form>

    <h2>Validations Demo</h2>
    
   <form action="/dummy">

    <label for="username">Enter username here</label>
    <input type="text" id="username" name="username" required
    maxlength="10" minlength="2">

    <button>Here!</button>
    </form>

   
    </body>
</html>
